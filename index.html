<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact DESIGN (css only)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
        <h2>Contactez-moi</h2>
        <form>
            <div>
                <input type="text" name="" required="">
                <label>Name</label>
            </div>
            <div>
                <input type="text" name="" required="">
                <label>Email</label>
            </div>
            <div>
                <input type="text" name="" required="">
                <label>Subject</label>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" required=""></textarea>
                <label>Message</label>
            </div>
            <input type="submit" name="" value="Submit">
        </form>
    </div>

</body>
</html>
